{% macro marker(colour) %}
    <td class="stop-marker">
        <svg class="marker-icon" height="30px" width="50px">
            <line x1="25" y1="0" x2="25" y2="30" stroke="{{ colour }}" stroke-width="5"/>
            <line x1="25" y1="15" x2="35" y2="15" stroke="{{ colour }}" stroke-width="5"/>
        </svg>
    </td>
{% endmacro %}
