{% macro marker(colour) %}
    <td class="stop-marker">
        <svg class="marker-icon" height="50px" width="50px">
            <line x1="25" y1="25" x2="25" y2="50" stroke="#000000" stroke-width="5" stroke-dasharray="5px, 5px", stroke-dashoffset="0px"/>
            <line x1="25" y1="0" x2="25" y2="25" stroke="{{ colour }}" stroke-width="5" />
            <circle cx="25" cy="25" r="10" stroke="{{ colour }}" stroke-width="5" fill="white" />
        </svg>
    </td>
{% endmacro %}
